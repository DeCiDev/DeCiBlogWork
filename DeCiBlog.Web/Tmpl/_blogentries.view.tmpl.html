<article>
    <div class="blogentry row">
        <div class="title span10">
                <a data-bind="attr: {href: '#/blogentries/' + id}">
                    <span data-bind="text: title"></span>
                </a>
        </div>
        <div class="date span2" data-bind="text: creationDate"></div>
        <div class="contents span12" data-bind="text: text"></div>
    </div>
</article>
